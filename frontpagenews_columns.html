<!DOCTYPE html>
<html>

<style>
html, body, iframe { height: 100%; font-size: 0px;}
iframe {width:25%;margin:0;padding:0;border:0;}
body {margin:0;padding:0}
</style>

<body>

<script>
	
	var baseurl = "./frontpagenews.html?random=1&region=";
	
	// Get query parameters from URL
	var QueryString = getQueryParameters() 
	// Get region (if present)
	// Possible choices: USA, international, North%20America, Africa, Europe, South%20America, Oceania, Asia, Middle%20East, Caribbean
	if (typeof QueryString.regions != 'undefined') {
		regions = QueryString.regions.split(",");
		
		regions.forEach(function(r) {
  			var iframe = document.createElement('iframe');
			iframe.style.width = (100.0/regions.length) + "%";
			iframe.src = baseurl + r;
			document.body.appendChild(iframe);
		});
	
	}
	
	
	
	function getQueryParameters() {
	 // This function is anonymous, is executed immediately and 
	  // the return value is assigned to QueryString!
	  var query_string = {};
	  var query = window.location.search.substring(1);
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
			// If first entry with this name
		if (typeof query_string[pair[0]] === "undefined") {
		  query_string[pair[0]] = decodeURIComponent(pair[1]);
			// If second entry with this name
		} else if (typeof query_string[pair[0]] === "string") {
		  var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		  query_string[pair[0]] = arr;
			// If third or later entry with this name
		} else {
		  query_string[pair[0]].push(decodeURIComponent(pair[1]));
		}
	  } 
	  return query_string;
	}
		
		
</script>		

</body>
</html>
